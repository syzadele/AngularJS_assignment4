<ul>
    <li ng-repeat="item in $ctrl.itemsList">
      <p>short name : {{item.short_name}}</p>
      <p>name : {{item.name}}</p>
      <p>description : {{item.description}}</p>
      <p>price small : {{item.price_small}}</p>
      <p>price large : {{item.price_large}}</p>
      <p>small portion_name : {{item.small_portion_name}}</p>
      <p>large portion_name : {{item.large_portion_name}}</p>
    </li>
</ul>
